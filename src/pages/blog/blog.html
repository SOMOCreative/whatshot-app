<!--
  Template for the BlogPage page.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Latest News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--

    might convert this to a virtual scroll for lazy loading

  -->
  <ion-card *ngFor="let post of posts">
    <img *ngIf="post.acf.normal_image" src="{{post.acf.normal_image.sizes.app}}" />
    <ion-card-content>
      <ion-card-title>
        <div [innerHtml]="post.title.rendered"></div>
      </ion-card-title>
      <div [innerHtml]="post.excerpt.rendered"></div>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-start>
          <p class="date">{{post.date.split('T')[0]}}</p>
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button small color="primary" (click)="viewPost($event, post)" icon-start>Read More</button>
      </ion-col>

    </ion-row>
  </ion-card>

  <ion-infinite-scroll [enabled]="true" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpnner="crescent"
      loadingText="Loading more posts ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
