<ion-header>

  <ion-navbar>
    <ion-title>{{config.strings.en.titles.mynz}}</ion-title>
    <ion-buttons end>
      <button *ngIf="haveFavourites" ion-button icon-only (click)="clearFavourites()"><ion-icon name="trash"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!haveFavourites">
    <h4>You haven't added any favourties yet.</h4><p>Wherever you see a <ion-icon name="heart"></ion-icon> button tap it to add the event or listing to you kiwi bucket list!</p>
  </div>
  <ion-card *ngFor="let post of posts">
    <img *ngIf="post.acf.normal_image" src="{{post.acf.normal_image.sizes.app}}" />
    <ion-card-content>
      <ion-card-title>
        <div [innerHtml]="post.title.rendered"></div>
      </ion-card-title>
    </ion-card-content>
    <ion-row no-padding>

      <ion-col text-right>
        <button ion-button small color="primary" (click)="viewPost($event, post)" icon-start>Read More</button>
      </ion-col>

    </ion-row>
  </ion-card>
</ion-content>
