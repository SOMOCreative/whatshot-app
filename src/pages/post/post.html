<!--
  PostPage page.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{post.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img *ngIf="post.acf.normal_image" src="{{post.acf.normal_image.sizes.app}}" />
  <ion-row no-padding>
    <div [innerHtml]="post.content.rendered"></div>
  </ion-row>

</ion-content>
