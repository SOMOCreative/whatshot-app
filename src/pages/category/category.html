<ion-header>

  <ion-navbar>
    <ion-title><span [innerHtml]="cat.name"></span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="forceReload($event)">
      <ion-refresher-content
        pullingText="{{s.strings.en.loading.pulltorefresh}}"
        refreshingSpinner="{{s.strings.config.spinner}}"
        refreshingText="{{s.strings.en.loading.refresh}}">
      </ion-refresher-content>
    </ion-refresher>
  
    <ion-card *ngFor="let post of posts">
      <img *ngIf="post.acf.normal_image" src="{{post.acf.normal_image.sizes.app}}" />
      <ion-card-content>
        <ion-card-title>
          <div [innerHtml]="post.title.rendered"></div>
        </ion-card-title>
      </ion-card-content>
      <ion-row no-padding>

        <ion-col text-right>
          <button ion-button small color="primary" (click)="viewPost($event, post)" icon-start>Read More</button>
        </ion-col>
  
      </ion-row>
    </ion-card>
  
    <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="{{s.strings.config.spinner}}"
        loadingText="{{s.strings.en.loading.more}}">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
