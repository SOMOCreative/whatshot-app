<!--
  Template for the MapPage page.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{config.strings.en.titles.map}}</ion-title>
    <ion-buttons end *ngIf="!this.single">
      <button ion-button icon-only (click)="showFilterModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <div #map id="map"></div>
</ion-content>
